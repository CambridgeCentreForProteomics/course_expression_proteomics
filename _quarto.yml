# This is the website configuration file
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: book
  output-dir: _site
  render:
    - index.Rmd
    - setup.Rmd
    - materials.Rmd
    - materials/*
    - "!materials/*/no_render"

format: crit-format-html

filters:
  - callout-exercise

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

metadata-files:
  - "materials/_chapters.yml"
  # - "materials/_sidebar.yml"

book:
  search:
    location: sidebar
  favicon: "_extensions/cambiotraining/crit-format/img/university-of-cambridge-favicon.ico"
  page-navigation: true
  page-footer:
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px}
      Bioinformatics Training Facility
  navbar:
    pinned: true
    logo: "_extensions/cambiotraining/crit-format/img/university_crest_reversed.png"
    right:
      - text: "{{< iconify fa6-brands github size=lg title='Cambridge Centre for Proteomics GitHub' >}}"
        href: https://github.com/CambridgeCentreForProteomics/course_expression_proteomics
      - text: "{{< iconify mdi web size=lg title='CCP Website' >}}"
        href: https://proteomics.bio.cam.ac.uk/
    title: "Analysis of expression proteomics data in R"
  chapters:
    - part: "Welcome"
      chapters:
        - text: "Overview"
          href: index.Rmd
        - text: "Data & Setup"
          href: setup.Rmd
  appendices:
    - href: versions.md
